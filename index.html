<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Wallet-Watch</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">walletwatch.me</div>
            <nav>
                <ul>
                    <li><a href="#about">About</a></li>
                </ul>
            </nav>
        </div>
    </div>
     
    <div class="net-container">
        <h1 class="net-worth"></h1>
        <select name="currency" id="currency">
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="CAD">CAD</option>
            <option value="AUD">AUD</option>
        </select>
    </div>

    <!-- <p id="progress-quote"></p>
    <div id="myProgress">
       
       <div id="myBar">
        <div id="bar-progress-label"></div>
       </div>
    </div> -->
   
    <div class="coin-input">
        <div class="input-container">
            <input type="text" id="coin-code-input" list="coins" placeholder="Enter Coin Code....">
            <datalist id="coins"></datalist>
            <i class="fas fa-search" id="input-image"></i>
        </div>
        <div class="holdings-input-container">
            <input type="text" id="holdings-input" placeholder="Enter Coin quantity..."> 
            <i class="fas fa-coins" id="quantity-image"></i>
        </div>
        <button id="add-btn" class="btn">
            <i class="fa fa-plus-circle fa-2x"></i>
        </button>
    </div>

    <div class="coin-input-error-container">
        <div class="coin-input-error   ">
            <p>Please select coin from dropdown</p>
        </div>
        <div class="coin-quantity-error  ">
            <p>Please enter quantity</p>
        </div>
    </div>

    <table class="styled-table">
        <thead>
            <tr>
                    <th class="right-justify first-column"></th>              
                    <th class="left-justify">Name</th>
                    <th class="right-justify">Price</th>
                    <th class="left-justify">Change</th>
                    <th class="center">Holdings</th>
                    <th class="right-justify">Current Value</th>
                    <th class="first-column"></th>
                </tr>
            </thead>
        
            <tbody id="table-body"></tbody>
    </table>
    
    <script src="fetchData.js"></script>
    <script type='module' src="LocalStorageManager.js"></script>
    <script type='module' src="MathsHelpers.js"></script>
    <script type='module' src="progressData.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
